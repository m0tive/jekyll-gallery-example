<p>
{% if page.previous %}
    <a href="{{ site.base_url }}{{ page.previous.url }}">previous</a>
{% else %}
    previous
{% endif %}

{% if page.next %}
    <a href="{{ site.base_url }}{{ page.next.url }}">next</a>
{% else %}
    next
{% endif %}

<h2>{{ page.title }}</h2>

<p><img src="{{ site.base_url }}{{ page.image }}"></img>

{% if page.image_info %}
    <p>{{ page.image_info }}
{% endif %}
